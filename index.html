<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1-5 video sync :3</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main";
      grid-template-rows: 60px 1fr;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }
    
    /* headers */
    .header {
      grid-area: header;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: normal;
      text-transform: lowercase;
    }
    
    /* sidebars */
    .sidebar {
      grid-area: sidebar;
      padding: 20px;
      background: #f8f8f8;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .sidebar input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #555;
    }
    #shareLink {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    
    /* contents */
    .main-content {
      grid-area: main;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      gap: 0px;
    }
    .video-wrapper {
      position: relative;
      background: #000;
      max-width: 800px;
    }
    /* dont remove 'will-change: transform' it helps with rendering performance */
    video {
      width: 100%;
      display: block;
      will-change: transform;
    }
    .mute-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-wrapper:hover .mute-button {
      opacity: 1;
    }
    .global-controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    .loading {
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- headers -->
  <header class="header">
    <h1>1-5 video sync</h1>
  </header>
  
  <!-- sidebars -->
  <aside class="sidebar">
    <input type="text" id="url1" placeholder="video 1 url">
    <input type="text" id="url2" placeholder="video 2 url">
    <input type="text" id="url3" placeholder="video 3 url">
    <input type="text" id="url4" placeholder="video 4 url">
    <input type="text" id="url5" placeholder="video 5 url">
    
    <button onclick="loadVideos()">load video urls</button>
    <button onclick="generateShareLink()">generate share link</button>
    
    <input type="text" id="shareLink" readonly placeholder="shareable link appears here">
    <button onclick="copyShareLink()">copy share link</button>
  </aside>
  
  <!-- cotnents -->
  <main class="main-content">
    <div class="global-controls">
      <button onclick="playAll()">â–¶ play all</button>
      <button onclick="pauseAll()">pause all</button>
      <button onclick="forceSync()">force sync</button>
    </div>
    
    <div class="video-container" id="videoContainer"></div>
  </main>

  <script>
    let videos = [];
    let audioContext;
    let videoStartTime = 0;
    let isPlaying = false;

    // load cached urls or url params on page load
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const inputs = ['url1', 'url2', 'url3', 'url4', 'url5'];
      
      // prefer perams if present, else fallback to local storgae
      inputs.forEach((id, index) => {
        const input = document.getElementById(id);
        const param = urlParams.get(`v${index + 1}`);
        if (param) {
          input.value = param;
        } else {
          const cached = localStorage.getItem(id);
          if (cached) input.value = cached;
        }
      });

      // load in videos automatically if url param
      if (urlParams.has('v1')) loadVideos();
    };

    function loadVideos() {
      // Clean up previous audio context
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }

      const inputs = ['url1', 'url2', 'url3', 'url4', 'url5'];
      const urls = inputs
        .map(id => document.getElementById(id).value)
        .filter(url => url.trim() !== '');

      // cache urls into local storage
      inputs.forEach(id => {
        const value = document.getElementById(id).value;
        if (value.trim() !== '') {
          localStorage.setItem(id, value);
        } else {
          localStorage.removeItem(id);
        }
      });

      const container = document.getElementById('videoContainer');
      container.innerHTML = '';
      videos = [];
      isPlaying = false;

      // Create audio context when user interacts (required by browsers)
      document.body.addEventListener('click', initAudioContext, { once: true });

      urls.forEach((url, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';
        
        const video = document.createElement('video');
        video.src = url;
        video.controls = true;
        video.preload = 'auto';
        video.playsInline = true;
        video.muted = true; // We'll handle audio separately
        video.disableRemotePlayback = true;
        
        // loading indicator
        const loadingText = document.createElement('div');
        loadingText.className = 'loading';
        loadingText.textContent = 'loading video...';
        wrapper.appendChild(loadingText);
        
        // show video after loaded metadata
        video.addEventListener('loadedmetadata', () => {
          loadingText.style.display = 'none';
          video.style.display = 'block';
        });

        video.addEventListener('error', () => {
          loadingText.textContent = 'error loading video';
        });

        // mute button as overlay
        const muteButton = document.createElement('button');
        muteButton.className = 'mute-button';
        muteButton.textContent = 'Unmute';
        muteButton.onclick = (e) => {
          e.stopPropagation();
          video.muted = !video.muted;
          muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
        };

        wrapper.appendChild(video);
        wrapper.appendChild(muteButton);
        container.appendChild(wrapper);
        videos.push(video);
      });
    }

    function initAudioContext() {
      if (audioContext) return;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // Create a single gain node for all videos
      const gainNode = audioContext.createGain();
      gainNode.gain.value = 1.0;
      gainNode.connect(audioContext.destination);
      
      // Setup audio for each video
      videos.forEach(video => {
        const source = audioContext.createMediaElementSource(video);
        source.connect(gainNode);
      });
    }

    // gc funcs play pause etc
    function playAll() {
      if (!audioContext) initAudioContext();
      
      const now = audioContext.currentTime;
      const startTime = now + 0.1; // Start 100ms from now
      
      videos.forEach((video, index) => {
        video.currentTime = 0;
        video.play()
          .then(() => {
            // Schedule precise playback start
            if (audioContext.state === 'suspended') {
              audioContext.resume();
            }
            video.currentTime = 0;
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
              playPromise.catch(() => {
                // Fallback if precise timing fails
                video.play();
              });
            }
          })
          .catch(() => {
            // Fallback if audio context fails
            video.muted = false;
            video.play();
          });
      });
      
      isPlaying = true;
      videoStartTime = performance.now();
    }

    function pauseAll() {
      videos.forEach(video => {
        video.pause();
      });
      isPlaying = false;
    }

    function forceSync() {
      if (videos.length === 0) return;
      const currentTime = videos[0].currentTime;
      const shouldPlay = !videos[0].paused;
      
      videos.forEach(video => {
        video.currentTime = currentTime;
        if (shouldPlay && video.paused) {
          video.play().catch(() => {});
        } else if (!shouldPlay && !video.paused) {
          video.pause();
        }
      });
    }
    
    function generateShareLink() {
      const inputs = ['url1', 'url2', 'url3', 'url4', 'url5'];
      const params = new URLSearchParams();
      inputs.forEach((id, index) => {
        const value = document.getElementById(id).value;
        if (value.trim() !== '') {
          params.set(`v${index + 1}`, value);
        }
      });

      const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
      const shareInput = document.getElementById('shareLink');
      shareInput.value = shareUrl;
    }

    function copyShareLink() {
      const shareInput = document.getElementById('shareLink');
      shareInput.select();
      document.execCommand('copy');
      alert('link copied to clipboard!');
    }

    // handle tab visibility changes
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && videos.length > 0) {
        forceSync();
      }
    });
  </script>
</body>
</html>
