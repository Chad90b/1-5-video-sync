<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1-5 video sync</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main";
      grid-template-rows: 60px 1fr;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }
    
    /* Header Section */
    .header {
      grid-area: header;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: normal;
      text-transform: lowercase;
    }
    
    /* Sidebar Section */
    .sidebar {
      grid-area: sidebar;
      padding: 20px;
      background: #f8f8f8;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .sidebar input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #555;
    }
    #shareLink {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    
    /* Main Content Section */
    .main-content {
      grid-area: main;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .video-wrapper {
      position: relative;
      background: #000;
      max-width: 800px;
    }
    video {
      width: 100%;
      display: block;
    }
    .mute-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-wrapper:hover .mute-button {
      opacity: 1;
    }
    .global-controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    .loading {
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>1-5 video sync</h1>
  </header>
  
  <!-- Sidebar Section -->
  <aside class="sidebar">
    <input type="text" id="url1" placeholder="Video 1 URL">
    <input type="text" id="url2" placeholder="Video 2 URL">
    <input type="text" id="url3" placeholder="Video 3 URL">
    <input type="text" id="url4" placeholder="Video 4 URL">
    <input type="text" id="url5" placeholder="Video 5 URL">
    
    <button onclick="loadVideos()">Load Videos</button>
    <button onclick="generateShareLink()">Generate Share Link</button>
    
    <input type="text" id="shareLink" readonly placeholder="Shareable link appears here">
    <button onclick="copyShareLink()">Copy Link</button>
  </aside>
  
  <!-- Main Content Section -->
  <main class="main-content">
    <div class="global-controls">
      <button onclick="playAll()">Play All</button>
      <button onclick="pauseAll()">Pause All</button>
      <button onclick="forceSync()">Force Sync</button>
    </div>
    
    <div class="video-container" id="videoContainer"></div>
  </main>

  <script>
    let videos = [];

    // Load cached URLs or URL parameters on page load
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const inputs = ['url1', 'url2', 'url3', 'url4', 'url5'];
      
      // Prefer URL parameters if present, else fall back to localStorage
      inputs.forEach((id, index) => {
        const input = document.getElementById(id);
        const param = urlParams.get(`v${index + 1}`);
        if (param) {
          input.value = param;
        } else {
          const cached = localStorage.getItem(id);
          if (cached) input.value = cached;
        }
      });

      // Auto-load videos if URL parameters exist
      if (urlParams.has('v1')) loadVideos();
    };

    function loadVideos() {
      const inputs = ['url1', 'url2', 'url3', 'url4', 'url5'];
      const urls = inputs
        .map(id => document.getElementById(id).value)
        .filter(url => url.trim() !== '');

      // Cache URLs in localStorage
      inputs.forEach(id => {
        const value = document.getElementById(id).value;
        if (value.trim() !== '') {
          localStorage.setItem(id, value);
        } else {
          localStorage.removeItem(id);
        }
      });

      const container = document.getElementById('videoContainer');
      container.innerHTML = '';
      videos = [];

      urls.forEach((url, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';
        
        const video = document.createElement('video');
        video.src = url;
        video.controls = true;
        video.preload = 'auto';
        video.playsInline = true;
        
        // Add loading indicator
        const loadingText = document.createElement('div');
        loadingText.className = 'loading';
        loadingText.textContent = 'Loading video...';
        wrapper.appendChild(loadingText);
        
        // When video metadata is loaded, show the video
        video.addEventListener('loadedmetadata', () => {
          loadingText.style.display = 'none';
          video.style.display = 'block';
        });

        video.addEventListener('error', () => {
          loadingText.textContent = 'Error loading video';
        });

        // Create mute button as overlay
        const muteButton = document.createElement('button');
        muteButton.className = 'mute-button';
        muteButton.textContent = 'Mute';
        muteButton.onclick = (e) => {
          e.stopPropagation();
          video.muted = !video.muted;
          muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
        };

        wrapper.appendChild(video);
        wrapper.appendChild(muteButton);
        container.appendChild(wrapper);
        videos.push(video);
      });

      // Sync events
      setupSyncEvents();
    }

    function setupSyncEvents() {
      videos.forEach((video, index) => {
        // Clear previous event listeners to avoid duplicates
        video.replaceWith(video.cloneNode(true));
        video = videos[index] = document.querySelectorAll('video')[index];

        video.addEventListener('play', () => {
          videos.forEach((v, i) => {
            if (i !== index && v.paused) v.play().catch(() => {});
          });
        });

        video.addEventListener('pause', () => {
          videos.forEach((v, i) => {
            if (i !== index && !v.paused) v.pause();
          });
        });

        video.addEventListener('seeking', () => {
          const currentTime = video.currentTime;
          videos.forEach((v, i) => {
            if (i !== index) v.currentTime = currentTime;
          });
        });

        // Better sync with timeupdate
        video.addEventListener('timeupdate', () => {
          if (Math.abs(video.currentTime - videos[0].currentTime) > 0.2) {
            video.currentTime = videos[0].currentTime;
          }
        });
      });
    }

    // Global control functions
    function playAll() {
      videos.forEach(v => v.play().catch(() => {}));
    }

    function pauseAll() {
      videos.forEach(v => v.pause());
    }

    function forceSync() {
      if (videos.length === 0) return;
      const currentTime = videos[0].currentTime;
      const isPlaying = !videos[0].paused;
      
      videos.forEach((v, i) => {
        v.currentTime = currentTime;
        if (isPlaying && v.paused) {
          v.play().catch(() => {});
        } else if (!isPlaying && !v.paused) {
          v.pause();
        }
      });
    }

    function generateShareLink() {
      const inputs = ['url1', 'url2', 'url3', 'url4', 'url5'];
      const params = new URLSearchParams();
      inputs.forEach((id, index) => {
        const value = document.getElementById(id).value;
        if (value.trim() !== '') {
          params.set(`v${index + 1}`, value);
        }
      });

      const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
      const shareInput = document.getElementById('shareLink');
      shareInput.value = shareUrl;
    }

    function copyShareLink() {
      const shareInput = document.getElementById('shareLink');
      shareInput.select();
      document.execCommand('copy');
      alert('Link copied to clipboard!');
    }
  </script>
</body>
</html>
